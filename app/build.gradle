apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 11
        versionName "0.1.10"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.android.support:support-v4:19.+'
    compile 'com.f2prateek.progressbutton:progressbutton:2.0.1@aar'
    compile 'ch.acra:acra:4.5.0'
    compile project(':libraries:axmlrpc')
    compile project(':libraries:cropper')
    compile project(':libraries:opencv')
    compile project(':libraries:tesseract-android-tools')
    compile project(':libraries:lttoolbox-java')
}
